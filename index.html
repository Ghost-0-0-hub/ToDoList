<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./icons8-options-96.png" alt="">
    <img src="./icons8-picture-96.png" alt="" class="pictureSelect">
    <div class="instructionBox">
        <h3>1. Click on "+ Add A Task" button to generate an input line.</h3>
        <h3>2. Write your task and press Enter to go to the next line.</h3>
        <h3>3. Once you reach the 5 Task limit, if you wish, press Delete to remove your tasks one at a time.</h3>
        <h1 class="close">X</h1>
    </div>
    <div class="pictureBox">
        <button class="red" id="firstBackground">Red Background</button>
        <button class="red" id="secondBackground">Green Background</button>
        <button class="red" id="thirdBackground">Blue Background</button>
        <h1 class="closeTwo">X</h1>
    </div>
    <div class="container">
        <div class="title_box">
            <h1 class="maintitle">To-Do List</h1>
        </div>
        <button class="addvalue">+ Add A Task</button><br>
        <input type="text" class="firstTask">
        <input type="text" class="secondTask">
        <input type="text" class="thirdTask">
        <input type="text" class="fourthTask">
        <input type="text" class="fifthTask">

    </div>

    <script src="script.js"></script>
</body>
</html>
